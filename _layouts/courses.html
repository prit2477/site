---
layout: default
---

<section class="uk-section-muted uk-section-large">
  <div class="uk-container">
    <h2>{{page.courses.title}}</h2>
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-margin-medium-top" data-uk-grid>
      {% assign courses = site.courses | order: 'weight' %}
      {% for course in courses %}
        <div>
          <div class="uk-card uk-card-default uk-position-relative uk-card-hover">
            <div class="uk-card-media-top">
              <img src="{{ course.image | absolute_url }}" alt="">
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">{{course.title}}</h3>
              <div>{{course.excerpt}}</div>
              <div class="uk-margin-top">
                <div class="uk-text-small">0 of 13 videos complete</div>
                <progress id="" class="uk-progress uk-width-1-1" value="10" max="100"></progress>
              </div>
              <div class="uk-margin-top">
                <div class="uk-text-small">0 of 1 quizzes complete</div>
                <progress id="" class="uk-progress uk-width-1-1" value="10" max="100"></progress>
              </div>
              <div class="uk-child-width-1-2 uk-margin-top uk-flex uk-flex-middle" data-uk-grid>
                <div>Overview</div>
                <div class="uk-text-right uk-position-z-index">
                  <a class="uk-button uk-button-small uk-button-primary" href="#">Start</a>
                </div>
              </div>
            </div>
            <a class="uk-position-cover" href="{{course.url | relative_url}}" title="{{course.title}}"></a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
